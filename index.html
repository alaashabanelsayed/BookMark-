<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <h3 class=" text-black-50 py-5">Bookmarker  </h3>
        </div>
    

<div class="container">

    <div class=" forms ">

        
        <h2 class=" text-center "> Bookmark your favorite sites   </h2>

        <div class="form  text-center w-75 mx-auto  py-4">
          <label for=" Site Name ">    Site Name </label>
          <input type="text" class=" form-control " id="SiteName" placeholder=" Bookmarker Name">
        <p class="  d-none text-danger "  id="nameError"> Name is Required</p>
       
    
       </div>

        <div class="form  text-center w-75 mx-auto py-5 ">
            <label for=" Site URL text-black-50 ">    Site  URL </label>

            <input type="text" class=" form-control" id="SiteURL" placeholder=" Bookmarker  URL">
            <p class=" d-none text-danger" id="urlError"> Url is Required  </p>
        </div>

         <div class=" py-5  d-flex align-items-center justify-content-center ">
           <button class="button1  text-center px-4  py-2  align-self-center  " onclick="addsite()"> Save</button>
        </div>

    </div>
       
    <div class="w-50  m-auto">
     
        <table class="table">
           <thead>
               <th>SiteName</th>
               <th>SiteURL </th>
           </thead>
      <tbody id="myData">
        

        </tbody>




        </table>



    </div>











</div>
   

</header>









    <script src="script.js"></script>
</body>
</html>
